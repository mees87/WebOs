<script>
    function setup() {
        noCanvas();
        os = select('#os');
        taskbar = select('.taskbar');
        createP('').parent(taskbar).id('time').style('margin-top', '-30px').style('margin-left', $(window).width() - 140 + 'px');
        startTime();
    }

    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        $('#time').html(today.getDate() + '/' + today.getFullYear() + ' ' + h + ":" + m + ":" + s);
        var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }; // add zero in front of numbers < 10
        return i;
    }
